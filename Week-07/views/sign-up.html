    <main>
        <form class="firstForm">
            <h2>Register</h2>
            <div class="divsSU">
                <div class="labels"><label for="name">Name:</label><input type="text" class="formSignUp" id="nameSignUp"></div>
                <span class='errors' id="errorName"></span>
                <div class="labels"><label for="lastSignUp"> Last name:</label><input type="text" class="formSignUp" id="lastSignUp"></div>
                <span class='errors' id="errorLastName"></span>
                <div class="labels"><label for="dniSignup"> DNI:</label><input type="text"  class="formSignUp" id="dniSignup"></div>
                <span class='errors' id="errorDNI"></span>
                <div class="labels"><label for="phoneSignUp">Phone:</label><input type="text" class="formSignUp" id="phoneSignUp"> </div>
                <span class='errors' id="errorPhone"></span>
                <div class="labels"><label for="citySignUp"> City:</label><input type="text"  class="formSignUp" id="citySignUp"></div>
                <span class='errors' id="errorCity"></span>
                <div class="labels"><label for="addressSignUp">Address:</label><input type="text"  class="formSignUp" id="addressSignUp"></div>
                <span class='errors' id="errorAddress"></span>
            </div>
            <div  class="divsSU">
                <div class="labels"><label for="postalSignUp"> Zip code:</label><input type="text"  class="formSignUp" id="postalSignUp"></div>
                <span class='errors' id="errorCode"></span>
                <div class="labels"><label for="dateSignUp">Date of birth:</label><input type="date"  class="formSignUp" id="dateSignUp"></div>
                <span class='errors' id="errorDate"></span>
                <div class="labels"><label for="emailSignUp">Email:</label><input type="text" class="formSignUp" id="emailSignUp"></div>
                <span class='errors' id="errorEmail"></span>
                <div class="labels"><label for="passwordSignUp">Password:</label><input type="password" class="formSignUp" id="passwordSignUp"></div>
                <span class='errors' id="errorPassword"></span>
                <div class="labels"><label for="repeatSignUp">Repeat password:</label><input type="password" class="formSignUp" id="repeatSignUp"></div>
                <span class='errors' id="errorRepeat"></span>
                
            </div>
            <input type="button" value="Continue" class="formSignUp" id="buttonSU">
            <p  class="formSignUp" id="pSignUp"></p>
        </form>
    </main>
